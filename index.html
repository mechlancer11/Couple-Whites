<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Couple Whites</title>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      /* Prevent iOS bounce/rubber-band scroll */
      overscroll-behavior: none;
      touch-action: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      /* Safe area for iPhone notch / home bar */
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    canvas {
      display: block;
      /* Let Phaser FIT scale handle it — just prevent overflow */
      max-width: 100vw;
      max-height: 100vh;
      /* Crisp pixel rendering */
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      touch-action: none;
    }

    /* Hidden keyboard-trigger input — shared by initials + solana screens */
    #lb-input {
      position: fixed;
      left: 50%;
      top: 50%;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
      /* font-size >= 16px prevents iOS auto-zoom on focus */
      font-size: 16px;
      border: none;
      outline: none;
      background: transparent;
      color: transparent;
      caret-color: transparent;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <input id="lb-input" type="text" autocomplete="off" autocorrect="off"
         autocapitalize="characters" spellcheck="false">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
